{% extends "base.html" %}
{% block content %}
	

	<div class="admin-page">
		
		<form method="post" enctype="multipart/form-data" class="form-admin" action="/adminAction">
            {{ form.theme(class_="form-control") }}
			<br /><br />
			<input type="submit" value="Save" class="submitButton">
		</form>


	</div>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				{% if message != "success" %} 
					<span class="flash success">{{ message }}</span>
				{% endif %}
			{% endfor %}
		{% endif %}
	{% endwith %}


{% endblock %}
